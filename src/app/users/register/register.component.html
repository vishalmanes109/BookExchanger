<div>
  <div>
    <img
      class="ui centered small image"
      src="../../../assets/logo_svg.svg"
      alt="gif"
    />
  </div>
  <div class="container custom-step">
    <div class="ui steps">
      <div class="active step">
        <i class="envelope outline icon"></i>

        <div class="content">
          <div class="title">Register</div>
          <div class="description">Register With Us</div>
        </div>
      </div>
      <div class=" step">
        <i class="user circle outline icon"></i>
        <div class="content">
          <div class="title">Create Profile</div>
          <div class="description">Provide Location For Recommendation</div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <br />
    <div class="ui container">
      <form class="ui form custom">
          <div class="field">
          <label>Username</label>
          <div class="ui icon input">
            <input
              type="text"
              placeholder="Enter nickname"
              name="username"
              id="username"
            />
            <i class="user  icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Email ID</label>
          <div class="ui icon input">
            <i class="envelope  icon"></i>
            <input
              type="text"
              placeholder="Enter valid Email id "
              name="Email"
              id="email"
            />
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui icon input">
            <input
              type="password"
              placeholder="Password must be minimum 8 character long"
              name="password"
              id="password"
            />
            <i class="lock  icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden" />
            <label>I agree to the Terms and Conditions</label>
          </div>
        </div>

        <button class="ui button positive" type="submit">Submit</button>

      <br /><br />
      <div class="ui green message">
        <a href="">Already Have An Account</a>
      </div>
