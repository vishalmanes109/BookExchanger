<router-outlet></router-outlet>
<ng-http-loader
  [backdrop]="true"
  [backgroundColor]="'#ff000'"
  [debounceDelay]="10"
  [extraDuration]="500"
  [minDuration]="10"
  [opacity]="0.8"
  [backdropBackgroundColor]="'#777777'"
  [entryComponent]="loaderComponent"
  [filteredUrlPatterns]="['\\d', '[a-zA-Z]', 'register']"
></ng-http-loader>
